<!DOCTYPE html>
<html>
<head>
  <title>Robot de Trading</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Robot de Trading</h1>
  <div class="container">
    <label for="strategy">Stratégie :</label>
    <select id="strategy">
      <option value="strategy1">Stratégie 1</option>
      <option value="strategy2">Stratégie 2</option>
      <option value="strategy3">Stratégie 3</option>
    </select>
    
    <button id="startBtn">Démarrer</button>
    <button id="stopBtn">Arrêter</button>
    
    <div id="results">
      <h2>Résultats :</h2>
      <p id="profit">Profit : </p>
      <p id="trades">Nombre de trades : </p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
